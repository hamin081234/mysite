{% extends "base.html" %}
{% block content %}

<main class="container">
    <form action="{% url 'common:login' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{next}}"> <!-- 로그인 성공 시 이동 할 다음 URL -->
        <!-- form validation -->
        {% include "form_errors.html" %}
        <label for="username" class="mb-3">사용자 아이디</label>
        <input type="text" id="username" name="username" class="form-control"
            value="{{ form.username.value|default_if_none:'' }}">
        <label for="password" class="mb-3">비밀번호</label>
        <input type="password" id="password" name="password" class="form-control mb-3"
            value="{{ form.password.value|default_if_none:'' }}">
        <button type="submit" class="btn btn-outline-primary" >로그인</button>
    </form>
</main>

{% endblock %}
