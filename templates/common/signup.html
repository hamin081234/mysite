{% extends 'base.html' %}
{% block content %}
<main class="container">
    <h2>회원가입</h2>
    <div>
        <form action="{% url 'common:signup' %}" method="post">
            {% csrf_token %}
            <!-- form validation -->
            {% include "form_errors.html" %}
            <label for="email" class="col-form-label">이메일</label>
            <input type="text" name="email" id="email" class="form-control"
                 value="{{ form.email.value|default_if_none:'' }}">

            <label for="username" class="col-form-label">아이디</label>
            <input type="text" name="username" id="username" class="form-control"
                 value="{{ form.username.value|default_if_none:'' }}">

            <label for="password1" class="col-form-label">비밀번호</label>
            <input type="password" name="password1" id="password1" class="form-control"
                 value="{{ form.password1.value|default_if_none:'' }}">

            <label for="password2" class="col-form-label">비밀번호 확인</label>
            <input type="password" name="password2" id="password2" class="form-control"
                 value="{{ form.password2.value|default_if_none:'' }}">

            <button type="submit" class="btn btn-outline-primary mt-4">가입하기</button>
        </form>
    </div>
</main>
{% endblock %}
